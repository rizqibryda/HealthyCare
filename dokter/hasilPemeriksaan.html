<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>HASIL PERIKSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/dokter.css">
</head>
<body>
    <div class="sidebar">
        <h2><a href="dataPasien.html" class="text-decoration-none text-white">HealthyCare</a></h2>
        <div class="menu-item">
            <a class="menu-link" href="nomorAntrian.html">DATA PASIEN</a>
        </div>
        <div class="menu-item">
            <a class="menu-link" href="dokter.html">LOGOUT</a>
        </div>
    </div>

    <div class="content-periksa">
        <div>
            <h2>Hasil Periksa</h2>
        </div>
        <div>
            <label for="pasien">Pasien:</label>
            <input type="text" id="pasien" value="Nama Pasien" disabled>
        </div>
        <div>
            <label for="jenis-rawat">Jenis Rawat:</label>
            <select id="jenis-rawat">
                <option value="">-Pilih-</option>
            </select>
        </div>
        <div>
            <label for="tanggal-kunjungan">Tanggal Kunjungan:</label>
            <input type="text" id="tanggal-kunjungan" value="dd/mm/yyyy" disabled>
        </div>
        <div>
            <label for="diagnosa">Diagnosa:</label>
            <!--<textarea id="diagnosa" placeholder="Diagnosa"></textarea>-->
            <input type="text" id="diagnosa" value="Diagnosa" disabled>
        </div>
        <div class="form-group">
            <label for="resep">Resep:</label>
            <textarea id="resep" class="form-control" rows="3" placeholder="Resep"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary btn-block">
            <a href="nomorAntrian.html" style="text-decoration: none; color: inherit;">Submit</a>
        </button>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
