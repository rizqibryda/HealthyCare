  <script>
    function redirectToDoctorPage() {
      const dokterSelect = document.getElementById('dokterSelect');
      const dokterURL = dokterSelect.value;
      if (dokterURL) {
        window.location.href = dokterURL;
      }
    }
  
    function redirectToClinicPage() {
      const klinikSelect = document.getElementById('klinikSelect');
      const klinikURL = klinikSelect.value;
      if (klinikURL) {
        window.location.href = klinikURL;
      }
    }
